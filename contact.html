<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Logo image with alt text for accessibility -->
        <img src="images/logo.jpg" alt="Pet Adoption Logo" width="200">
        
        <!-- Navigation with clear internal links; 'aria-current' for accessibility -->
        <nav>
            <a href="index.html">Home</a>
            <a href="adopt.html">Adopt</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or need more information, please fill out the form below.</p>

        <!-- Form to submit contact details -->
        <form action="#" method="post">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>

</body>
</html>
